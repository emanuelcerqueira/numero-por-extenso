<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/index.js"></script>
  <title>Número por Extenso</title>
</head>

<body>
  <main>
    <div class="container marginx-auto">
      <h1>Número por Extenso</h1>
      <form data-js="form-numero">
        <label for="numero">Número</label>
        <input type="number" data-js="numero" step="1" min="1" max="999999999999999999999999" required>

        <button class="btn" type="submit">conveter número</button>
      </form>
      <div data-js="numero-por-extenso"></div>
    </div>
  </main>
  <script>
    const $ = document.querySelector.bind(document);
    const form = $('[data-js="form-numero"]');
    const nExtenso = $('[data-js="numero-por-extenso"]');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const numero = $('[data-js="numero"]');
      nExtenso.textContent = converterNumeroParaExtenso(numero.value);
    });
  </script>
</body>

</html>
