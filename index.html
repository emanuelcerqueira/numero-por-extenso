<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/app.js"></script>
  <title>Número por Extenso</title>
</head>

<body>
  <main>
    <div class="container">

      <header class="header">
        <h1>Número por Extenso</h1>
      </header>

      <form data-js="form-numero">
        <label class="form-label" for="numero">Número</label>
        <input class="form-input" type="number" data-js="numero" step="1" min="1" max="999999999999999999999999" required>

        <button class="btn" type="submit">conveter número</button>
      </form>
      <div class="numero-por-extenso" data-js="numero-por-extenso"></div>
    </div>
  </main>

  <script src="js/main.js"></script>
</body>

</html>
